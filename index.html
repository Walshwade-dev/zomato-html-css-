<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/icon.png"/>
    <title>Zomato clone</title>
</head>
<body>
    <header>
        <nav class="navbar">
                <img src="./assets/brandLogo.png" class="nav--logo" alt="logo"/>
                <button type="button" name="button" class="nav--item button--primary">Order Food</button>
        </nav>
    </header>

    <main class="container">
        <!-- Hero Section-->

        <section class="hero--container">
            <div class="hero--image--container">
                <img src="./assets/heroImage.png" alt="hero image" class="hero--image"/>
            </div>
            <div class="hero--description">
                <h1 class="hero--text">
                    order food from a favourite restaurants near you.
                </h1>
                <button class="button--primary">Order Now</button>
            </div>
        </section>


        <!-- ====Explore Menu ====  -->

        <section class="explore--menu-containter">
            <h1 class="explore--menu--text">Explore Our Menu</h1>
            
            <!-- ====> Explore list background start <====  -->
            <div class="explore--menu--gradient--bg">    
            </div>

            <!-- ====> Explore list background end <====  -->

            <div class="explore--menu--list">

                <!-- Burger image -->
                <div class="food--card">
                    <div class="food--card--image--container">
                        <img src="./assets/burgers.jpg" alt="burger" class="food--image"/>
                    </div>
                    <div class="food--card-description">
                        <h3 class="food--title">Burgers</h3>
                        <p>Burger King, Macdonalds, Burger Place</p>
                        <span style="color: #D83A56;">+ 3 </span>
                    </div>
                </div>

                <!-- Pizza image-->
                <div class="food--card" id="pizza--card">
                    <div class="food--card--image--container">
                        <img src="./assets/pizzaleaves.jpg" alt="Pizza" class="food--image">
                    </div>
                    <div class="food--card-description">
                        <h3 class="food--description">Pizza</h3>
                        <p>Pizza hut, Domino's Pizza</p>
                        <span style="color: #D83A56;">+ 3</span>
                    </div>
                </div>

                <!-- Ice Cream image-->
                <div class="food--card">
                    <div class="food--card--image--container">
                        <img src="./assets/ice-Cream.jpg" alt="Ice Creame" class="food--image">
                    </div>
                    <div class="food--card-description">
                        <h3 class="food--title">ice-Cream</h3>
                        <p>Baskin Robins, Ibaho</p>
                        <span  style="color: #D83A56;"> + 3</span>
                    </div>
                </div>


            </div>

        </section>

    </main>
    
</body>
</html>
